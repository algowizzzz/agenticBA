<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #messages {
            height: 300px;
            border: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background-color: #e3f2fd;
            text-align: right;
        }
        .agent {
            background-color: #f5f5f5;
        }
        .connection-status {
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .connected {
            background-color: #d4edda;
            color: #155724;
        }
        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .controls {
            display: flex;
            margin-bottom: 10px;
        }
        input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0069d9;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Socket.IO Backend Test</h1>
    
    <div id="status" class="connection-status disconnected">Disconnected</div>
    
    <div class="controls">
        <button id="connect">Connect</button>
        <button id="disconnect" disabled>Disconnect</button>
    </div>
    
    <div class="controls">
        <input type="text" id="message" placeholder="Type a message..." disabled>
        <button id="send" disabled>Send</button>
    </div>
    
    <div id="messages"></div>
    
    <script>
        let socket;
        const connectBtn = document.getElementById('connect');
        const disconnectBtn = document.getElementById('disconnect');
        const sendBtn = document.getElementById('send');
        const messageInput = document.getElementById('message');
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        
        function addMessage(type, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            // Handle object content by converting to JSON string
            if (typeof content === 'object') {
                const pre = document.createElement('pre');
                pre.textContent = JSON.stringify(content, null, 2);
                messageDiv.appendChild(pre);
            } else {
                messageDiv.textContent = content;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        connectBtn.addEventListener('click', () => {
            // Connect to the backend
            socket = io('http://localhost:5001', {
                transports: ['websocket'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000
            });
            
            socket.on('connect', () => {
                statusDiv.className = 'connection-status connected';
                statusDiv.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
                addMessage('agent', 'Connected to server');
            });
            
            socket.on('disconnect', () => {
                statusDiv.className = 'connection-status disconnected';
                statusDiv.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
                addMessage('agent', 'Disconnected from server');
            });
            
            socket.on('connect_error', (error) => {
                addMessage('agent', `Connection error: ${error.message}`);
            });
            
            socket.on('agent_response', (data) => {
                addMessage('agent', data);
            });
            
            socket.on('agent_step', (data) => {
                addMessage('agent', data);
            });
            
            socket.on('agent_error', (data) => {
                addMessage('agent', `ERROR: ${data}`);
            });
        });
        
        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                socket.disconnect();
            }
        });
        
        sendBtn.addEventListener('click', () => {
            if (socket && messageInput.value.trim()) {
                const message = messageInput.value.trim();
                socket.emit('chat_message', message);
                addMessage('user', message);
                messageInput.value = '';
            }
        });
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
